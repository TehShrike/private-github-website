<!doctype html>
<html>
	<head>
		<title>This is a private site</title>
		<link href="bootstrap.min.css" rel="stylesheet">
		<script src="build.js"></script>
		<script src="session.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="center-block" style="width: 45em; margin-top: 4em">
			<h1>Welcome!</h1>
			<p class="lead">This is a private site.  To access it, log in with your email address.</p>
			<div class="center-block" style="width: 30em; margin-top: 4em">
				<form>
					<input id="emailAddressInput" type="email" class="form-control" placeholder="Your email address">
					<button id="signInButton" type="submit" class="btn btn-primary" style="margin-top: 10px">Sign in</button>
				</form>
			</div>
			<div id="warning" class="alert alert-warning" style="margin-top: 4em">
				This be a warning!
			</div>
			<div id="info" class="alert alert-info" style="margin-top: 4em">
				Here be info!
			</div>
		</div>
	</body>
</html>
